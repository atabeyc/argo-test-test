apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
  labels:
    app: my-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
        - name: my-node-app
          image: ghcr.io/catabey/my-node-app:latest  # Burayı kendi image'ınla değiştir!
          ports:
            - containerPort: 3000  # main.js bu portta çalışıyorsa
          env:
            - name: NODE_ENV
              value: "production"
